apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elephant-boardroom-ingress
  namespace: elephant-boardroom
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: elephant-boardroom.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: elephant-boardroom-service
            port:
              number: 80
