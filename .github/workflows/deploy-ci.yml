name: Deploy Elephant Boardroom

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on:
     - self-hosted
     - Linux
     - X64

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Vite App
        run: npm run build

      - name: Build Docker Image
        run: |
          docker build -t elephant-boardroom:latest .

      - name: Tag for Local Registry
        run: |
          docker tag elephant-boardroom:latest localhost:5000/elephant-boardroom:latest

      - name: Push Image to Local Registry
        run: |
          docker push localhost:5000/elephant-boardroom:latest

      - name: Restart Deployment
        run: kubectl rollout restart deployment/elephant-boardroom -n elephant-boardroom
